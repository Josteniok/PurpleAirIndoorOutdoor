<!DOCTYPE html>
  <html>
      <head>
          <style>
              .grid-container {
                  display: grid;
                  grid-template-columns: auto auto;
                  background-color: #2196F3;
                  padding: 10px;
              }
              .grid-item {
                  background-color: rgba(255, 255, 255, 0.8);
                  border: 1px solid rgba(0, 0, 0, 0.8);
                  padding: 20px;
                  font-size: 30px;
                  text-align: center;
              }
              .indoor-column {
                  grid-column: 1 / 2;
                  grid-row: 1;
              }
              .outdoor-column {
                  grid-column: 2 / 2;
                  grid-row: 1;
              }
          </style>
      </head>
      <body>
          <div class = "grid-container">
              <div class = "grid-item">
                  Indoor AQI
                  <p id = "indooraqi"></p>
              <div class = "grid-item">
                  Outdoor AQI
                  <p id = "outdooraqi"></p>
              </div>
          </div>
          <script src="/purpleair/purpleairaccess.js">
          </script>
        </body>
    </html>
